<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Platform</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div id="hero">
                <h3 id="intro">Find Your Film</h3>
                <a id="to-watchlist" href="watchlist.html">My Watchlist</a>
            </div>
            <div id="input-fields">
                <div id="input-container">
                    <input type="text" id="search-field" placeholder="Movie title..." aria-label="live" aria-live="polite" />
                </div>
                <button type="submit" id="search-btn">Search</button>
            </div>

            <div id="movie-placeholder">
                <p id="not-found"></p>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
